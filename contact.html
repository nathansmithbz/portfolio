<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>About Nathan Smith</title>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">Portfolio</a>  
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <section class="p-5">
        <div class="container col-md-6 form__container bg-dark text-light p-3 rounded" >
            <form action="https://formspree.io/f/xwkanvon" role="form" method="POST" autocomplete="on">
        
                <div class="form-group p-2">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" class="form-control form-input" placeholder="Full name" required>
                </div>

                <div class="form-group p-2">
                    <label for="_replyto">Your Email</label>
                    <input type="email" name="_replyto" class="form-control form-input" placeholder="Email" required>
                </div>

                <div class="form-group p-2">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="6" width="100%" placeholder="Message" required></textarea>
                </div>

                <div>
                    <input type="submit" class="btn btn-primary m-2" value="Send">
                    <input type="hidden" name="_subject" value="Portfolio contact" />
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center bg-dark mt-auto">
        <div class="container pt-4">
            <section class="mb-4">
                <a href="https://github.com/nathansmithbz"><i class="bi-github" style="font-size: 2rem; color: white;"></i></a>
            </section>
        </div>
    </footer>
</body>
</html>
